<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari o Dispari</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Regole del gioco</h1>

            <div>Scegli un numero da 1 a 5 che sarà sommato ad un numero da 1 a 5 generato casualmente dal pc, poi scegli tra Pari o Dispari. Premi il tasto gioca e se la somma dei due numeri corrisponde a ciò che hai scommesso vinci!</div>
        </div>
        <form>
            <input type="number" min="1" max="5" value="1">
            <select>
                <option value="pari">Pari</option>
                <option value="dispari">Dispari</option>
            </select>
            <button>Gioca</button>
        </form>

        <div class="risultato">
            
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
